    <!-- 🌟 Exercise 1 : HTML Form
Instructions
Hint : Read about sending form data using the HTTP protocol

form

Create a form like the one above. The form should contain three inputs:
a small text input asking for a name,
a larger textarea input to write a message,
a submit input (“Send”) -->

    <form method="GET" action="">
        <label for="name">Name</label><br>
        <input id="name" type="text" name="name" value="John"><br>
        <label for="comments">Comments</label><br>
        <textarea id="comments" name="comments">Hello this is a comment</textarea><br>
        <input type="submit" value="send">
    </form>

<!-- When you click the Send button, the form will be submitted with a GET method. (you can use the same HTML file for the action url)
Where will the sent data appear? -->
<!-- It appears on the network tab in payload section inside browser developer tool and also appears on the url address bar after the question mark symbol -->
