<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Welcome to the Emoji Guessing Game!</h1>
    <div id="game">
        <h2>Select the correct name for the emoji: <span id="emojiSign"></span></h2>
        <form id="guessForm">
            <select id="emojiOptions"></select>
            <input type="submit" value="Submit">
        </form>
        <p id="result"></p>
        <p>Total Score: <span id="totalScore"></span></p>
    </div>
</body>
</html>
