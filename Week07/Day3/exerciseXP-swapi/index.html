<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/282860e229.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <img src="img/sw-logo.png" class="sw-logo" alt="">
    <div id="characterInfoBox">
        <div id="loading" class="loading fa-3x"><i class="fa-solid fa-spinner fa-spin-pulse"></i> Loading...</div>
        <div id="errorMessage">Oh No! That person isn't available.</div>
        <div id="characterInfo">
            <p>Name: <span id="name"></span></p>
            <p>Height: <span id="height"></span></p>
            <p>Gender: <span id="gender"></span></p>
            <p>Birth Year: <span id="birthYear"></span></p>
            <p>Home World: <span id="homeWorld"></span></p>
        </div>
    </div>
    <button id="loadCharacter">Find Someone</button>
</body>
</html>
